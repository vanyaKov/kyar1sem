<!DOCTYPE html>
<head>
    <title>Lab10_1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="1.css">
</head>
<body id="bod">
        <img id="pict1" src="melusi.png">
        <img id="pict2" src="doc.png">
        <img id="pict3" src="zofia.png">
        <img id="pict4" src="kapkan.png">

        <form>
          
          <label>Execution of the order</label>
          <label for="Numb">Amount of product</label><input id="Numb" type="number" style="width: 40px;" />
          <label for="FrName">Your First Name</label><input id="FrName" type="text" />
          <label for="LName">Your Last Name</label><input id="LName" type="text" />
          <label for="Addr">Your Address</label><input id="Addr" type="text" />
          <input id="Subm" type="button" value="submit" style="margin-left: 280px;">

        </form>

        <footer id="footer"></footer>

        <script>
            document.getElementById("bod").style.backgroundColor = "bisque";
            document.getElementById("pict1").addEventListener("mouseover", function(){
               alert("Some information about this picrurre.Some information about this picrurre.Some information about this picrurre.Some information about this picrurre."); 
              });
            document.getElementById("pict2").addEventListener("click", BordColorFunction);
            document.getElementById("pict3").addEventListener("mouseover", PosOver);
            document.getElementById("pict3").addEventListener("mouseout", PosOut);
            document.getElementById("Subm").addEventListener("click", SentFunc);

            function BordColorFunction(){
              document.getElementById("pict2").style.border = "10px solid red";
            }
            function PosOver(){
              document.getElementById("pict3").src="kapkan.png"
            }
            function PosOut(){
              document.getElementById("pict3").src="zofia.png";
            }
            function SentFunc(){
              let Number = document.getElementById("Numb");
              let Frname = document.getElementById("FrName");
              let Lname = document.getElementById("LName");
              let Addr = document.getElementById("Addr");

              let list1 = document.createElement("span")
              list1.innerHTML = Number.value;
              list1.style.marginLeft = "10px";
              document.getElementById("footer").append(list1);

              let list = document.createElement("span")
              list.innerHTML = Frname.value;
              list.style.marginLeft= "10px";
              document.getElementById("footer").append(list);

              let list2 = document.createElement("span");
              list2.innerHTML = Lname.value;
              list2.style.marginLeft= "10px";
              document.getElementById("footer").append(list2);

              let list3 = document.createElement("span");
              list3.innerHTML = Addr.value;
              list3.style.marginLeft= "10px";
              document.getElementById("footer").append(list3);
            }
          </script>
          
</body>
